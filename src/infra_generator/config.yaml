ollama_base_url: http://localhost:11434

models:
  qna_model: codestral:22b-v0.1-q2_K
  embedding_model: manutic/nomic-embed-code:7b-Q4_K_M

chroma_db_dir: ./data/chroma_index

# Supported languages and their file extensions
# Used for filtering and for tree-sitter parsing
supported_languages:
  python: .py
  javascript: .js
  typescript: .ts
  go: .go

exclude_patterns:
  - "**/.git/**"
  - "**/__pycache__/**"
  - "**/.venv/**"
  - "**/node_modules/**"
  - "**/.DS_Store"
  - "**/*.log"
  - "**/tmp/**"
  - "**/temp/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/*.egg-info/**"
  - "**/.pytest_cache/**"
  - "**/.ruff_cache/**"
  - "**/.mypy_cache/**"
  - "**/.vscode/**"
  - "**/.idea/**"
  - "**/.env"
  - "**/.env.*"
  - "**/venv/**"
  - "**/env/**"
  - "**/test/**"
  - "**/tests/**"
  - "**/docs/**"
  - "**/examples/**"
  - "**/migrations/**"
  - "**/__init__.py"
  - "**/main.py"
  - "**/app.py"
  - "**/server.js"
  - "**/index.js"
  - "**/main.go"
