name: Python Semantic Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch all history and tags
        run: git fetch --all --tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv and dev dependencies
        run: |
          pip install uv
          uv run pip install python-semantic-release pytest build

      - name: Test with Pytest
        env:
          PYTHONPATH: src
        run: |
          uv run pytest

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Debug Git state
        run: |
          echo "--- Git Status ---"
          git status
          echo "--- Git Log (oneline, decorate, tags) ---"
          git log --oneline --decorate --tags
          echo "--- Git Tags ---"
          git tag -l


      - name: Check for existing release tags
        id: tag-check
        run: echo "::set-output name=count::$(git tag -l 'v*' | wc -l)"

      - name: Bootstrap first version tag
        if: steps.tag-check.outputs.count == '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run semantic-release version
          git push origin --tags    

      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          uv run semantic-release -vv publish

      - name: Publish package distributions to PyPI
        if: steps.publish.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # directory where your artifacts live
          packages-dir: dist
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
